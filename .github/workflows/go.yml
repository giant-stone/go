name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306 
        container port: 3306
        character set server: 'utf8mb4'
        collation server: 'utf8mb4_general_ci'
        mysql version: '8.0' 
        mysql database: 'test' 
        mysql root password: 'root'
        mysql user: 'test' 
        mysql password: 'test'
        
    - name: Create DB
      run: mysql -uroot -proot -e "CREATE DATABASE IF NOT EXISTS test;"     
      
    - name: Create User
      run: mysql -uroot -proot -e "CREATE USER 'test'@'127.0.0.1' IDENTIFIED BY 'test';"    
      
    - name: Grant Privileges
      run: mysql -uroot -proot -e "GRANT ALL PRIVILEGES ON `test`.* TO  'test'@'127.0.0.1';"     

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test
      run: go test ./...
  
